<html>

<head>
  <title>Calling a Web API as a user authenticated with Msal.js app</title>
  <style>
    .hidden {
      visibility: hidden
    }

    .visible {
      visibility: visible
    }

    .response {
      border: solid;
      border-width: thin;
      background-color: azure;
      padding: 2px;
    }
  </style>
</head>

<body>
  <!-- bluebird only needed if this page needs to run on Internet Explorer -->
  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js" class="pre"></script>
  <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.1.2/js/msal.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" class="pre"></script>

  <h2>Getting an access token with Azure AD B2C and calling a Web API</h2>
  <div>
    <div id="label">Sign-in with Microsoft Azure AD B2C</div>
    <button id="auth" onclick="callUserPolicy(1)">Login</button>
    <button id="auth2" onclick="callUserPolicy(2)">SignUp</button>
    <button id="auth3" onclick="callUserPolicy(3)">Password Reset</button>
    <button id="auth4" onclick="callUserPolicy(4)">Profile Edit</button>
    <button id="callApiButton" class="hidden" onclick="callApi()">Call Web API</button>
  </div>

  <pre class="response"></pre>

  <script class="pre">

    // The current application coordinates were pre-registered in a B2C tenant.
    var appConfig = {
      b2cScopes: ["https://elaypayment.onmicrosoft.com/hello/demo.read"],
      webApi: "https://elaypayment.onmicrosoft.com/hello"
    };

  </script>

  <script>
    "use strict";

    // configuration to initialize msal
    const msalConfig = {
        auth: {
            clientId: "7a15bb08-c1da-4281-9b02-5ca00213bea9", //This is your client ID
            authority: "https://elaypayment.b2clogin.com/elaypayment.onmicrosoft.com/b2c_1_signup", //This is your tenant info
            validateAuthority: false
        },
        cache: {
            cacheLocation: "localStorage",
            storeAuthStateInCookie: true
        }
    };

    // instantiate MSAL
    //const myMSALObj;// = new Msal.UserAgentApplication(msalConfig);

    // request to signin - returns an idToken
    const loginRequest = {
        scopes: appConfig.b2cScopes
    };

    // request to acquire a token for resource access
    const tokenRequest = {
        scopes: appConfig.b2cScopes
    };

    // signin and acquire a token silently with POPUP flow. Fall back in case of failure with silent acquisition to popup
    function callUserPolicy(num) {
      if(num == 1) {
        msalConfig.auth.authority = "https://elaypayment.b2clogin.com/elaypayment.onmicrosoft.com/b2c_1_signin";//This is your tenant info"
      }else if(num == 2){
        msalConfig.auth.authority = "https://elaypayment.b2clogin.com/elaypayment.onmicrosoft.com/b2c_1_signup";//This is your tenant info"
      }else if(num == 3){
        msalConfig.auth.authority = "https://elaypayment.b2clogin.com/elaypayment.onmicrosoft.com/b2c_1_pwd_reset";//This is your tenant info"
      }else{
        alert("Helo");
        msalConfig.auth.authority = "https://elaypayment.b2clogin.com/elaypayment.onmicrosoft.com/b2c_1_profile_editing";//This is your tenant info"
      }
      const myMSALObj = new Msal.UserAgentApplication(msalConfig)
        // myMSALObj.loginPopup(loginRequest).then(function (loginResponse) {
        //     getToken(tokenRequest).then(updateUI);
        // }).catch(function (error) {
        //     logMessage(error);
        // });    

        myMSALObj.loginPopup(loginRequest).then(function (loginResponse) {
            getToken(tokenRequest).then(updateUI);
        }).catch(function (error) {
            logMessage(error);
        });
    }

    //acquire a token silently
    function getToken(tokenRequest) {
        return myMSALObj.acquireTokenSilent(tokenRequest).catch(function(error) {
          console.log("aquire token popup");
          // fallback to interaction when silent call fails
          return myMSALObj.acquireTokenPopup(tokenrequest).then(function (tokenResponse) {
          }).catch(function(error){
            logMessage("Failed token acquisition", error);
        });
      });
    }

    // updates the UI post login/token acqusition
    function updateUI() {
      const userName = myMSALObj.getAccount().name;
      console.log(myMSALObj.getAccount());
      logMessage("User '" + userName + "' logged-in");

      // add the logout button
      const authButton = document.getElementById('auth');
      authButton.innerHTML = 'logout';
      authButton.setAttribute('onclick', 'logout();');

      // greet the user - specifying login
      const label = document.getElementById('label');
      label.innerText = "Hello " + userName;

      // add the callWebApi button
      const callWebApiButton = document.getElementById('callApiButton');
      callWebApiButton.setAttribute('class', 'visible');
    }

    // calls the resource API with the token
    function callApi() {
      getToken(tokenRequest).then(function(tokenResponse) {
        callApiWithAccessToken(tokenResponse.accessToken);
      });
    }

    // helper function to access the resource with the token
    function callApiWithAccessToken(accessToken) {
      // Call the Web API with the AccessToken
      $.ajax({
        type: "GET",
        url: appConfig.webApi,
        headers: {
          'Authorization': 'Bearer ' + accessToken,
        },
      }).done(function (data) {
        logMessage("Web APi returned:\n" + JSON.stringify(data));
      })
        .fail(function (jqXHR, textStatus) {
          logMessage("Error calling the Web api:\n" + textStatus);
        })
    }

    // signout the user
    function logout() {
      // Removes all sessions, need to call AAD endpoint to do full logout
      myMSALObj.logout();
    }

    // debug helper
    function logMessage(s) {
      document.body.querySelector('.response').appendChild(document.createTextNode('\n' + s));
    }

  </script>
</body>

</html>
